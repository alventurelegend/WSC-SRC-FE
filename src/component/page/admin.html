<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="../../public/asset/WcsLogo.png" />
  </head>
  <body class="bg-gray-100 te xt-gray-800 min-h-screen flex flex-col">
    <!-- Header (Mobile Only) -->
    <header
      class="md:hidden bg-blue-800 text-white p-4 flex justify-between items-center"
    >
      <img src="../../public/asset/WcsLogo.png" alt="Gambar" width="50px" />
      <h1 class="text-xl font-bold">Dashboard Admin</h1>
      <button id="menuToggle" class="text-2xl">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <!-- Layout Wrapper -->
    <div class="md:flex flex-1">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-64 bg-gradient-to-b from-cyan-400 to-cyan-700 text-white p-6 space-y-6 fixed md:static z-40 top-0 left-0 h-screen md:h-auto transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out overflow-y-auto"
      >
        <div class="hidden md:block mb-8 flex">
          <img
            src="../../public/asset/WcsLogo.png"
            alt="Gambar"
            width="50px"
            class="center"
          />
          <h1 class="text-2xl font-bold">Dashboard Admin</h1>
        </div>
        <nav class="space-y-4">
          <button
            onclick="showSection('user')"
            class="flex items-center gap-2 w-full text-left hover:bg-cyan-600 p-2 rounded"
          >
            <i class="fas fa-users"></i> User Controlled
          </button>
          <button
            onclick="showSection('event')"
            class="flex items-center gap-2 w-full text-left hover:bg-cyan-600 p-2 rounded"
          >
            <i class="fas fa-calendar-alt"></i> Event Controlled
          </button>
          <button
            onclick="window.location.href='leaderboard.html'"
            class="leaderboard items-center gap-2 w-full text-left hover:bg-cyan-600 p-2 rounded"
          >
            <i class="fas fa-trophy"></i> Leaderboard
          </button>
        </nav>
      </aside>

      <!-- Overlay (Mobile) -->
      <div
        id="overlay"
        class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"
        onclick="closeMenu()"
      ></div>

      <!-- Main Content -->
      <main class="flex-1 p-6 space-y-12 ml-0 md:ml-64">
        <!-- Account Informasi -->
        <div class="flex justify-end items-center mb-6">
          <div class="flex items-center gap-2 bg-white p-2 px-4 rounded shadow">
            <i class="fas fa-user-circle text-2xl text-blue-700"></i>
            <span class="font-medium">Admin Witamsa</span>
          </div>
        </div>

        <!-- User Controlled -->
        <section id="user" class="section">
          <h2 class="text-2xl font-semibold mb-4">
            <i class="fas fa-users text-blue-600 mr-2"></i>User Controlled
          </h2>
          <div class="overflow-x-auto bg-white rounded shadow p-4">
            <table class="min-w-full text-left border">
              <thead class="bg-gray-100">
                <tr>
                  <th class="p-2">#</th>
                  <th class="p-2">Username</th>
                  <th class="p-2">Gudep</th>
                  <th class="p-2">Aksi</th>
                </tr>
              </thead>
              <tbody id="user-table-body"></tbody>
              </div>
            </table>
            <div class="mt-4 text-center">
                <button
                  id="show-more-btn"
                  class="bg-blue-500 text-white px-4 py-2 rounded hidden"
                >
                  Show More
                </button>
          </div>
        </section>

        <!-- Event Controlled -->
        <section id="event" class="section hidden">
          <h2 class="text-2xl font-semibold mb-4">
            <i class="fas fa-calendar-alt text-blue-600 mr-2"></i>Event
            Controlled
          </h2>

          <!-- Form Tambah Event -->
          <div class="bg-white p-6 rounded shadow mb-8">
            <h3 class="text-lg font-semibold mb-4">
              <i class="fas fa-plus-circle mr-2 text-green-600"></i>Tambah Event
              Baru
            </h3>
            <form
              class="addevent grid grid-cols-1 md:grid-cols-2 gap-4"
              method="POST"
            >
              <input
                type="text"
                placeholder="Nama Event"
                class="border p-2 rounded"
                name="nama"
                required
              />
              <input
                type="number"
                placeholder="Poin Event"
                class="border p-2 rounded"
                name="poin"
                required
              />
              <textarea
                placeholder="Deskripsi Event"
                class="border p-2 rounded md:col-span-2"
                name="deskripsi"
                required
              ></textarea>
              <input 
                type="date" 
                class="border p-2 rounded" 
                name="date" 
                required/>
              <button
                type="submit"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 md:col-span-2"
              >
                <i class="fas fa-save mr-2"></i>Simpan Event
              </button>
            </form>
          </div>

          <!-- Challenge Yang Berlangsung -->
          <div class="bg-white p-6 rounded shadow mt-8 mb-8">
            <h3 class="text-lg font-semibold mb-4">
              <i class="fas fa-tasks mr-2 text-indigo-600"></i>Challenge Yang
              Berlangsung
            </h3>
            <table class="min-w-full text-left border">
              <thead class="bg-gray-100">
                <tr>
                  <th class="p-2">#</th>
                  <th class="p-2">Nama Event</th>
                  <th class="p-2">Deadline</th>
                  <th class="p-2">Aksi</th>
                </tr>
              </thead>
              <tbody id="event-table-body"></tbody>
            </table>
          </div>

          <!-- Tabel Pengirim Challenge -->
          <div class="bg-white p-6 rounded shadow">
            <h3 class="text-lg font-semibold mb-4">
              <i class="fas fa-paper-plane mr-2 text-blue-500"></i>Pengirim
              Challenge
            </h3>
            <table class="min-w-full text-left border">
              <tbody>
                <tr class="text-center">
                  <td class="p-4" colspan="3">
                    <a
                      href="https://docs.google.com/spreadsheets/d/1mvr4Z-L00lfeNOgOXfrddu7FpWGu9d7GVkusC4HphLA/edit?resourcekey=&gid=494535634#gid=494535634"
                      >Klik disini</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- Leaderboard -->
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white mt-auto">
      <div
        class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center"
      >
        <p class="text-sm">
          &copy; 2025 Weekly Scout Challenge. All rights reserved.
        </p>
        <div class="flex space-x-4 mt-4 md:mt-0">
          <a href="#" class="hover:text-gray-300"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="hover:text-gray-300"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="hover:text-gray-300"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="hover:text-gray-300"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="../../public/js/admin.js"></script>
  </body>
</html>
